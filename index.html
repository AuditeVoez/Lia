    <h1>My Soul, Your Beats</h1>
    <p>My Soul, Your Beats is the opening theme song of the anime Angel Beats!.</p>
    <p>It is performed by Lia, composed by Jun Maeda, and arranged by ANANT-GARDE EYES.</p>
    <p>It was released on May 26, 2010.</p>
